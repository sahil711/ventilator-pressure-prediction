wandb_project: kaggle-ventilator-pressure-prediction
experiment_name: v0-len-40-LSTM-Regression-cosine


is_dual_head: False

seq_len: 40

topk: 3 #1 #3
create_features: True
create_matrix: False

training_type:
  loss: truncated #complete truncated
  is_smoothing: False

normalization:
  is_norm: True
  is_log_transform: False

dataset:
  train: &train_dataset
    class: VentilatorDataRegression
    kwargs:
      categorical_columns: ['u_out','R','C']
      numerical_columns: ['time_step', 'u_in','mean_u_in_last_5', 'min_u_in_last_5', 'max_u_in_last_5',
       'std_u_in_last_5', 'mean_u_in_last_10', 'min_u_in_last_10',
       'max_u_in_last_10', 'std_u_in_last_10', 'mean_u_in_next_5',
       'min_u_in_next_5', 'max_u_in_next_5', 'std_u_in_next_5',
       'mean_u_in_next_10', 'min_u_in_next_10', 'max_u_in_next_10',
       'std_u_in_next_10', 'u_in_cumsum', 'u_in_cummean', 'u_in_cummax', 'R+C',
       'R/C', 'u_in/C', 'u_in/R', 'u_in_cumsum/C', 'u_in_cumsum/R',
       'lag_u_in_1', 'lead_u_in_1', 'lag_u_in_2', 'lead_u_in_2', 'lag_u_in_3',
       'lead_u_in_3', 'lag_u_in_4', 'lead_u_in_4', 'auc', 'lag_auc_1',
       'lead_auc_1', 'lag_auc_2', 'lead_auc_2', 'per_change_u_in_lag_u_in_1',
       'per_change_u_in_lead_u_in_1', 'per_change_u_in_lag_u_in_2',
       'per_change_u_in_lead_u_in_2', 'per_change_u_in_lag_u_in_3',
       'per_change_u_in_lead_u_in_3', 'per_change_u_in_lag_u_in_4',
       'per_change_u_in_lead_u_in_4', 'per_change_auc_lag_auc_1',
       'per_change_auc_lead_auc_1', 'per_change_auc_lag_auc_2',
       'per_change_auc_lead_auc_2']
      target_column: pressure


  val:
    class: VentilatorDataRegression
    kwargs:
      categorical_columns: ['u_out','R','C']
      numerical_columns: ['time_step', 'u_in','mean_u_in_last_5', 'min_u_in_last_5', 'max_u_in_last_5',
       'std_u_in_last_5', 'mean_u_in_last_10', 'min_u_in_last_10',
       'max_u_in_last_10', 'std_u_in_last_10', 'mean_u_in_next_5',
       'min_u_in_next_5', 'max_u_in_next_5', 'std_u_in_next_5',
       'mean_u_in_next_10', 'min_u_in_next_10', 'max_u_in_next_10',
       'std_u_in_next_10', 'u_in_cumsum', 'u_in_cummean', 'u_in_cummax', 'R+C',
       'R/C', 'u_in/C', 'u_in/R', 'u_in_cumsum/C', 'u_in_cumsum/R',
       'lag_u_in_1', 'lead_u_in_1', 'lag_u_in_2', 'lead_u_in_2', 'lag_u_in_3',
       'lead_u_in_3', 'lag_u_in_4', 'lead_u_in_4', 'auc', 'lag_auc_1',
       'lead_auc_1', 'lag_auc_2', 'lead_auc_2', 'per_change_u_in_lag_u_in_1',
       'per_change_u_in_lead_u_in_1', 'per_change_u_in_lag_u_in_2',
       'per_change_u_in_lead_u_in_2', 'per_change_u_in_lag_u_in_3',
       'per_change_u_in_lead_u_in_3', 'per_change_u_in_lag_u_in_4',
       'per_change_u_in_lead_u_in_4', 'per_change_auc_lag_auc_1',
       'per_change_auc_lead_auc_1', 'per_change_auc_lag_auc_2',
       'per_change_auc_lead_auc_2']
      target_column: pressure


  test:
    class: VentilatorDataRegression
    kwargs:
      categorical_columns: ['u_out','R','C']
      numerical_columns: ['time_step', 'u_in','mean_u_in_last_5', 'min_u_in_last_5', 'max_u_in_last_5',
       'std_u_in_last_5', 'mean_u_in_last_10', 'min_u_in_last_10',
       'max_u_in_last_10', 'std_u_in_last_10', 'mean_u_in_next_5',
       'min_u_in_next_5', 'max_u_in_next_5', 'std_u_in_next_5',
       'mean_u_in_next_10', 'min_u_in_next_10', 'max_u_in_next_10',
       'std_u_in_next_10', 'u_in_cumsum', 'u_in_cummean', 'u_in_cummax', 'R+C',
       'R/C', 'u_in/C', 'u_in/R', 'u_in_cumsum/C', 'u_in_cumsum/R',
       'lag_u_in_1', 'lead_u_in_1', 'lag_u_in_2', 'lead_u_in_2', 'lag_u_in_3',
       'lead_u_in_3', 'lag_u_in_4', 'lead_u_in_4', 'auc', 'lag_auc_1',
       'lead_auc_1', 'lag_auc_2', 'lead_auc_2', 'per_change_u_in_lag_u_in_1',
       'per_change_u_in_lead_u_in_1', 'per_change_u_in_lag_u_in_2',
       'per_change_u_in_lead_u_in_2', 'per_change_u_in_lag_u_in_3',
       'per_change_u_in_lead_u_in_3', 'per_change_u_in_lag_u_in_4',
       'per_change_u_in_lead_u_in_4', 'per_change_auc_lag_auc_1',
       'per_change_auc_lead_auc_1', 'per_change_auc_lag_auc_2',
       'per_change_auc_lead_auc_2']


esr:
  monitor: val_MAE
  min_delta: 0.0001
  patience: 40
  verbose: False
  mode: min

num_epochs: &n_epochs 250

batch_size:
    train: 32 #128 #32
    val: 64 #256 64
num_workers:
    train: 8
    val: 8

optimizer:
    optim_class: Adam
    optim_kwargs:
        lr: &learning_rate 0.001

# schedular:
#     schedular_class: OneCycleLR
#     schedular_interval: step
#     scheduler_kwargs:
#       max_lr: *learning_rate
#       epochs: *n_epochs
#       div_factor: 30
#       pct_start: 0.2
#       final_div_factor: 50

schedular:
    schedular_class: CosineAnnealingLR
    schedular_interval: epoch
    scheduler_kwargs:
      T_max: *n_epochs
      eta_min: 1e-6

# schedular:
#     schedular_class: ReduceLROnPlateau
#     schedular_interval: epoch
#     scheduler_kwargs:
#       mode: min
#       factor: 0.8
#       patience: 3
#       threshold: 0.0001


loss:
  class: L1Loss
  kwargs:
    reduction: mean

mp_training: False

model:
  class: LSTMModelRegression
  kwargs:
    embedding_layer:
      u_out:
        num_embeddings: 2
        embedding_dim: 32
      R:
        num_embeddings: 3
        embedding_dim: 32
      C:
        num_embeddings: 3
        embedding_dim: 32

    input_dim: &in_dim 148 #32*3+52

    rnn_layer:
      layer1:
        class: LSTMDpReLu
        kwargs:
          input_size: *in_dim
          hidden_size: 1024
          num_layers: 1
          batch_first: True
          bidirectional: True
          dropout: 0
          is_activation: False
      layer2:
        class: LSTMDpReLu
        kwargs:
          input_size: 2048
          hidden_size: 512
          num_layers: 1
          batch_first: True
          bidirectional: True
          dropout: 0
          is_activation: False
      layer3:
        class: LSTMDpReLu
        kwargs:
          input_size: 1024
          hidden_size: 256
          num_layers: 1
          batch_first: True
          bidirectional: True
          dropout: 0
          is_activation: False
      layer4:
        class: LSTMDpReLu
        kwargs:
          input_size: 512
          hidden_size: 128
          num_layers: 1
          batch_first: True
          bidirectional: True
          dropout: 0
          is_activation: False

    rnn_init:
      class: InitRNNWeights
      kwargs:
        init_type: yakama #yakama #None #xavier

    fc_input_size: 256






